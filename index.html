<!doctype html>
<html lang="en" ng-app="ToDo">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
</head>
<body>
    <h3>To Do List Creator and Destroyer!</h3>
    <div class="center" ng-controller="todoController">
       <form name="frm" ng-submit="addTodo()">
            <input type="text" name="newtodo" ng-model="newTodo" required />
           <button class="add" ng-disabled="frm.$invalid">Go</button>
       </form> 
        <button class="clear" ng-click="clearCompleted()">Clear Completed</button>
        <ul> 
            <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" />
                <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>
    
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
